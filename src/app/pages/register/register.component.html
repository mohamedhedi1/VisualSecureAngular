
<div class="auth-wrapper">
    <div class="auth-content">
        <div class="auth-bg">
            <span class="r"></span>
            <span class="r s"></span>
            <span class="r s"></span>
            <span class="r"></span>
        </div>
        <div class="card">
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="feather icon-user-plus auth-icon"></i>
                </div>
                <form (ngSubmit)="register()">
                <h3 class="mb-4">Sign up</h3>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Firstname" required [(ngModel)]="authRequest.firstname" name="firstname">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Lastname" required [(ngModel)]="authRequest.lastname" name="lastname">
                </div>
                <div class="input-group mb-3">
                    <input type="email" class="form-control" placeholder="Email" required [(ngModel)]="authRequest.email" name="email">
                </div>
                <div class="input-group mb-4">
                    <input type="password" class="form-control" placeholder="password" required [(ngModel)]="authRequest.password" name="password">
                </div>
                <button class="btn btn-primary shadow-2 mb-4" type="submit">Sign up</button>
            </form>
                
                
                <p class="mb-0 text-muted">Allready have an account? <a href="/login"> Log in</a></p>
            </div>
        </div>
    </div>
</div>
